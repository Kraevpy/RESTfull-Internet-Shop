    <div class="dropdown">

                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Информация
        </button>
        <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">

            <a class="btn btn-success  text-light mr-5 " href="{% url 'basket' user_id=request.user.id %}">Корзина</a>
