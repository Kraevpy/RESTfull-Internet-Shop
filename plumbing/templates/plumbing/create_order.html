{% extends 'registration/registration_basic.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block form %}
    <div class="alert alert-success">

        <h1 class="text-center">Заказ</h1>
        <p>Пожалуйста, используйте следующую форму для заказа: {{ product.name }}:</p>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form|crispy }}
            <p class="font-weight-bold"> {{ product.cost }} BYN</p>
            <button type="submit" class="save btn btn-warning">Отправить</button>
        </form>
    </div>
{% endblock %}
